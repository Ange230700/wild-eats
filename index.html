<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Wild Eats</title>
  </head>
  <body>
    <nav>
      <img src="images/wLogo.png" alt="logo" />
      <p>Eats</p>
    </nav>

    <section class="hero">
      <div class="heroImage">
        <h1>Retrouvez les meilleurs restos <br />près du campus !</h1>
        <div class="search-bar">
          <input
            type="text"
            id="searchInput"
            placeholder="Que désirez-vous ?"
          />
          <button id="searchButton">
            <img src="./images/searchButtonIcon.png" alt="Search Icon" />
          </button>
        </div>
      </div>
    </section>

    <aside class="typesDesktop"></aside>

    <main>
      <section class="cards"></section>
      <section class="typesMobile"></section>
      <section class="map"></section>
    </main>

    <footer></footer>

    <script src="./script.js"></script>
    <script src="./js/map.js"></script>
  </body>
</html>
