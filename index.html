<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Wild Eats</title>
  </head>
  <body>
    <nav>
      <img src="images/wLogo.png" alt="logo"/>
      <p>Eats</p>
    </nav>

    <section class="hero">
      <img src="" alt="heroImage" />
      <h1></h1>
    </section>

    <aside class="typesDesktop">
      <div class="type">
        <p>Types de restaurant</p>

        <div class="italian">
          <input
            type="checkbox"
            name="typeResto"
            value="Italien"
            id="italian"
          />
          <label for="italian">Italien</label>
        </div>

        <div class="asian">
          <input
            type="checkbox"
            name="typeResto"
            value="Asiatique"
            id="asian"
          />
          <label for="asian">Asiatique</label>
        </div>

        <div class="veggie">
          <input
            type="checkbox"
            name="typeResto"
            value="Végétarien"
            id="veggie"
          />
          <label for="veggie">Végétarien</label>
        </div>

        <div class="bistro">
          <input type="checkbox" name="typeResto" value="Bistro" id="bistro" />
          <label for="bistro">Bistro</label>
        </div>
      </div>

      <div class="type">
        <p>Prix</p>

        <div class="affordable">
          <input
            type="checkbox"
            name="prix"
            value="abordable"
            id="affordable"
          />
          <label for="affordable">€</label>
        </div>

        <div class="less-affordable">
          <input
            type="checkbox"
            name="prix"
            value="moins-abordable"
            id="less-affordable"
          />
          <label for="less-affordable">€€</label>
        </div>

        <div class="expensive">
          <input type="checkbox" name="prix" value="cher" id="expensive" />
          <label for="expensive">€€€</label>
        </div>
      </div>

      <div class="type">
        <p>Notes</p>

        <div class="oneStar">
          <input type="checkbox" name="note" value="uneEtoile" id="oneStar" />
          <label for="oneStar">⭐</label>
        </div>

        <div class="twoStars">
          <input
            type="checkbox"
            name="note"
            value="deuxEtoiles"
            id="twoStars"
          />
          <label for="twoStars">⭐⭐</label>
        </div>

        <div class="threeStars">
          <input
            type="checkbox"
            name="note"
            value="troisEtoiles"
            id="threeStars"
          />
          <label for="threeStars">⭐⭐⭐</label>
        </div>
      </div>
    </aside>

    <main>
      <section class="cards"></section>

      <section class="typesMobile">
        <div class="dropdown">
          <button class="types">Types</button>

          <ul class="dropdown-content">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="11"
              viewBox="0 0 18 11"
              fill="none"
            >
              <path d="M9 0L17.6603 10.5H0.339746L9 0Z" fill="#92817A"></path>
            </svg>

            <li><button>Italien</button></li>
            <li><button>Asiatique</button></li>
            <li><button>Végétarien</button></li>
            <li><button>Bistro</button></li>
          </ul>
        </div>

        <div class="dropdown">
          <button class="prices">Prix</button>

          <ul class="dropdown-content">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="11"
              viewBox="0 0 18 11"
              fill="none"
            >
              <path d="M9 0L17.6603 10.5H0.339746L9 0Z" fill="#92817A"></path>
            </svg>

            <li><button>€</button></li>
            <li><button>€€</button></li>
            <li><button>€€€</button></li>
          </ul>
        </div>
        <div class="dropdown">
          <button class="reviews">Notes</button>

          <ul class="dropdown-content">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="11"
              viewBox="0 0 18 11"
              fill="none"
            >
              <path d="M9 0L17.6603 10.5H0.339746L9 0Z" fill="#92817A"></path>
            </svg>

            <li><button>⭐</button></li>
            <li><button>⭐⭐</button></li>
            <li><button>⭐⭐⭐</button></li>
          </ul>
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="./script.js"></script>
    <script src="./js/map.js"></script>
  </body>
</html>
