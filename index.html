<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    
    <title>Wild Eats</title>
  </head>
  <body>
    <nav>
      <img src="" alt="logo" />
    </nav>

    <section class="hero">
      <img src="" alt="heroImage" />
      <h1>Phrase d'accroche</h1>
    </section>


    <aside class="typesDesktop"></aside>

    <main>
      <section class="cards">
       
        <div class = "card"> 
          <div class="block-card-image"> 
            <img class = "restaurant-photo" src="images/photo_resto1.jpg" alt="restaurant photo">
            <p class="category">Asiatique</p>
          </div>
          <div class="block-card-text">
          <!--done-->  
            <div class="box-title-euro-link">
              <div>
                <p class="restaurant-title">Ichi Go Ichi E Ramen </p>
              </div>
              <div>
                <i class="fa-solid fa-euro-sign"></i>
                <a href="https://ichigoichie.fr/" target="_href"><i class="fa-solid fa-link"></i></a>
              </div>
              </div>
            <p class="card-adress">31 Rue Fouré, 44000 Nantes</p>
            <div class="box-takeaway-stars">
              <div class="box-takeaway-icon-text">
                <i class="fa-regular fa-square-check"></i>
                <p class="card-takeaway">vente à emporter</p>
              </div>
              <div>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </div>
            </div>
          </div>
        </div>

      </section>

      <section class="typesMobile"></section>
      <section class="map"></section>
    </main>

    <footer></footer>

    <script src="./script.js"></script>
    <script src="./js/map.js"></script>
    <script src="./js/cards.js"></script>
    <script src="https://kit.fontawesome.com/5e17021a5c.js" crossorigin="anonymous"></script>
  </body>
</html>
