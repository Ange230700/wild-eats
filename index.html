<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Wild Eats</title>
  </head>
  <body>
    <nav>
      <img src="" alt="logo" />
    </nav>
    <section class="hero">
      <img src="" alt="heroImage" />
      <h1>Phrase d'accroche</h1>
    </section>
    <aside class="typesDesktop">
      <div class="type">
        <p>Types de restaurant</p>
        <div class="italian">
          <input
            type="checkbox"
            name="typeResto"
            value="Italien"
            id="italian"
          />
          <label for="italian">Italien</label>
        </div>
        <div class="asian">
          <input
            type="checkbox"
            name="typeResto"
            value="Asiatique"
            id="asian"
          />
          <label for="asian">Asiatique</label>
        </div>
        <div class="veggie">
          <input
            type="checkbox"
            name="typeResto"
            value="Végétarien"
            id="veggie"
          />
          <label for="veggie">Végétarien</label>
        </div>
        <div class="bistro">
          <input type="checkbox" name="typeResto" value="Bistro" id="bistro" />
          <label for="bistro">Bistro</label>
        </div>
      </div>
      <div class="type">
        <p>Prix</p>
        <div class="affordable">
          <input
            type="checkbox"
            name="prix"
            value="abordable"
            id="affordable"
          />
          <label for="affordable">€</label>
        </div>
        <div class="less-affordable">
          <input
            type="checkbox"
            name="prix"
            value="moins-abordable"
            id="less-affordable"
          />
          <label for="less-affordable">€€</label>
        </div>
        <div class="expensive">
          <input type="checkbox" name="prix" value="cher" id="expensive" />
          <label for="expensive">€€€</label>
        </div>
      </div>
      <div class="type">
        <p>Notes</p>
        <div class="oneStar">
          <input type="checkbox" name="note" value="uneEtoile" id="oneStar" />
          <label for="oneStar">⭐</label>
        </div>
        <div class="twoStars">
          <input
            type="checkbox"
            name="note"
            value="deuxEtoiles"
            id="twoStars"
          />
          <label for="twoStars">⭐⭐</label>
        </div>
        <div class="threeStars">
          <input
            type="checkbox"
            name="note"
            value="troisEtoiles"
            id="threeStars"
          />
          <label for="threeStars">⭐⭐⭐</label>
        </div>
      </div>
    </aside>
    <main>
      <section class="cards"></section>
      <section class="typesMobile"></section>
      <section class="map"></section>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
  </body>
</html>
